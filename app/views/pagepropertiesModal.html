<div class="modal fade" id="newpageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"  data-target="#newpageModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Page properties</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="pagetitle">Title</label>
            <input type="text" class="form-control" id="pagetitle" placeholder="Page title" ng-model="pagedata.title">
          </div>
          <div class="form-group">
            <label for="pageurl">Page Url</label>
            <input type="text" class="form-control" id="pageurl" placeholder="Page Url" ng-model="pagedata.url">
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Page template</h3>
            </div>
            <div class="panel-body">
              <div class="list-group">
                <a href="" class="list-group-item" ng-repeat="pagetemplate in pagetemplates.Items" ng-click='selectpagetemplate(pagetemplate)'>{{pagetemplate.title}}</a>
              </div>
            </div>
          </div>
        </form>
        <p class="text-danger">{{err_msg}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="savepageproperties()">OK</button>
      </div>
    </div>
  </div>
</div>
