<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="myModalLabel">Add new Fragment</h4>
    </div>
    <div class="modal-body">
      <div class="list-group">
        <a href="" ng-click="selectFragmentType(fragmenttype.name)" class="list-group-item" ng-repeat="fragmenttype in fragmenttypes">
          {{fragmenttype.title}}
        </a>
      </div>
      <p class="text-danger">{{err_msg}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" ng-click="addnewfragment()">OK</button>
    </div>
  </div>
</div>
